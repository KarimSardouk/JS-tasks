<!DOCTYPE html>
<html>

<head>
    <title>Internal Script Tag</title>
    <script>
        // Your JavaScript code goes here
        function showMessage() {
            alert("This is an internal script!");
        }
    </script>
</head>

<body>
    <h1>Hello, Internal JavaScript!</h1>

    <!-- Call the JavaScript function defined above -->
    <button onclick="showMessage()">Click Me</button>
</body>

</html>
