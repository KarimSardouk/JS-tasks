<!DOCTYPE html>
<html>
<head>
    <title>JavaScript and HTML Example</title>
    <script src="task2.js"></script>
</head>
<body>
    <h1>My Name is: <span id="nameDisplay"></span></h1>

    <!-- JavaScript code -->
    <script>
        // Declare and assign the value for the 'name' variable
        let name = "ChatGPT";

        // Access the HTML element and update its content with the 'name' variable
        document.getElementById("nameDisplay").textContent = name;
    </script>
</body>
</html>
